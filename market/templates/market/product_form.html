{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-center">Add New Product</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
{% endblock %}
