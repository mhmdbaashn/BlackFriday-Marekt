{% extends 'base.html' %}
{% load static %}


{% block content %}




<div class="background-image d-flex align-items-center justify-content-center text-center content">
    
    
    <div class="text-center text-dark ">
        <h1>Welcome to Our Marketplace</h1>
        <p class="lead">Sign up to Add your Product or Shopping now!</p>
        <a href="{% url 'account_signup' %}" class="btn btn-outline-danger text-primary btn-md px-5 mb-5">Sign Up</a> 
    </div>
</div>


<section id="stats" class="stats bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4 stat">
                <i class="fas fa-users fa-3x text-primary"></i>
                <h3>+10,000</h3>
                <p>Happy Clients</p>
            </div>
            <div class="col-md-4 stat">
                <i class="fas fa-briefcase fa-3x text-success"></i>
                <h3>+50</h3>
                <p>Successful Projects</p>
            </div>
            <div class="col-md-4 stat">
                <i class="fas fa-headset fa-3x text-danger"></i>
                <h3>24/7</h3>
                <p>Customer Support</p>
            </div>
        </div>
    </div>
</section>




{% endblock %}
